<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORCH Status Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>SCORCH Server and Service Status</h1>
<div id="dashboard"></div>

<script>
    // Function to fetch the status and update the dashboard
    async function fetchStatus() {
        const response = await fetch('/status');
        const data = await response.json();
        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = '';  // Clear the current content

        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'status ' + (item.Status === 'Up' ? 'up' : 'down');
            div.textContent = `${item.Service || item.Server}: ${item.Status}`;
            dashboard.appendChild(div);
        });
    }

    // Fetch the status every 5 seconds
    setInterval(fetchStatus, 5000);
    fetchStatus();  // Initial load
</script>

</body>
</html>
