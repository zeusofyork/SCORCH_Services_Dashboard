<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORCH Status Dashboard</title>
    <style>
        .status {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        .status.up {
            background-color: #4CAF50; /* Green */
        }
        .status.down {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>

<h1>SCORCH Server and Service Status</h1>
<div id="dashboard"></div>

<script>
    async function fetchStatus() {
        const response = await fetch('/status');  // Adjust endpoint accordingly
        const data = await response.json();
        const dashboard = document.getElementById('dashboard');

        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'status ' + (item.Status === 'Up' ? 'up' : 'down');
            div.textContent = `${item.Service || item.Server}: ${item.Status}`;
            dashboard.appendChild(div);
        });
    }

    setInterval(fetchStatus, 5000); // Refresh every 5 seconds
    fetchStatus(); // Initial load
</script>

</body>
</html>
